<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Interaction System Preview - 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #viewport {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 320px;
            z-index: 100;
        }
        
        #day-info {
            background: rgba(100, 50, 200, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid rgba(150, 100, 255, 0.5);
        }
        
        #day-info h3 {
            margin: 0 0 8px 0;
            color: #b794f6;
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            min-width: 400px;
            max-width: 600px;
            display: none;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .dialogue-text {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .dialogue-speaker {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .dialogue-choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .dialogue-choice {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dialogue-choice:hover {
            background: #45a049;
            transform: translateX(5px);
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 100;
        }
        
        button {
            background: #4CAF50;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .alert-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: red;
            animation: pulse 1s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        #event-log {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 100;
        }
        
        .event-item {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        
        .event-danger {
            border-left-color: #f44336;
        }
        
        .event-warning {
            border-left-color: #ff9800;
        }
    </style>
</head>
<body>
    <div id="viewport"></div>
    
    <div id="ui-overlay">
        <div id="day-info">
            <h3>Day <span id="day-number">1</span></h3>
            <div id="day-status">Tiny people gathering resources...</div>
            <button onclick="advanceDay()" style="width: 100%; margin-top: 8px; background: #b794f6; font-weight: bold;">
                ‚è≠Ô∏è Skip to Next Day
            </button>
        </div>
        
        <h3 style="margin-top: 0;">Player Status</h3>
        <div id="player-info">
            <div>Scale: <span id="scale-display">1.0x</span></div>
            <div>Height: <span id="height-display">180cm</span></div>
            <div>Position: <span id="pos-display">0, 0, 0</span></div>
            <div>Status: <span id="status-display">Normal</span></div>
        </div>
        <hr style="opacity: 0.3;">
        <div style="font-size: 11px; opacity: 0.8;">
            WASD - Move<br>
            Q/E - Change Scale<br>
            Arrow Keys - Camera<br>
            Mouse - Look Around<br>
            Click entities for interaction
        </div>
    </div>
    
    <div id="controls">
        <h3 style="margin-top: 0;">Quick Actions</h3>
        <button onclick="setPlayerScale(0.01)">Ant Size</button>
        <button onclick="setPlayerScale(0.3)">Toy Size</button>
        <button onclick="setPlayerScale(1.0)">Normal Size</button>
        <br>
        <button onclick="spawnPedestrian()">Spawn Pedestrian</button>
        <button onclick="spawnFood()">Spawn Food</button>
        <br>
        <button onclick="spawnTinyPerson('ant')" style="background: #e63946;">üêú Spawn Ant-Sized Person</button>
        <button onclick="spawnTinyPerson('toy')" style="background: #f4a261;">üé≠ Spawn Toy-Sized Person</button>
        <br>
        <button onclick="testStompAnimation()" style="background: #dc2626; font-weight: bold;">üëü Test Stomp Animation</button>
    </div>
    
    <div id="dialogue-box"></div>
    
    <div id="event-log">
        <h4 style="margin-top: 0;">Event Log</h4>
        <div id="log-content"></div>
    </div>
    
    <script src="js/pedestrian-interaction-core.js"></script>
    <script src="js/pedestrian-ai.js"></script>
    <script src="js/dialogue-system.js"></script>
    <script src="js/food-interaction.js"></script>
    <script src="js/main-preview.js"></script>
</body>
</html>
