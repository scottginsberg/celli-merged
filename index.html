<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8"/>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="Expires" content="0" />
 <meta name="version" content="5.6-celli-avatar-enhanced" />
 <title>Tri-Trail Evolved three.js [v4.2 THE.OS]</title>
 
 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100;300&family=VT323&display=swap" rel="stylesheet">
 
 <!-- Twemoji for consistent emoji rendering -->
 <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
 
 <!-- Styles -->
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="css/animations.css">
 <link rel="stylesheet" href="css/ui.css">
 <link rel="stylesheet" href="css/sheet.css">
</head>
<body>
 <div id="app" class="scanlines"></div>
 <div class="hud">
  <div id="quote" class="quote">
   <span id="quoteBefore" class="quote__text">...if you gaze for long into an abyss, the abyss gazes also into you.</span>
   <span id="quoteAfter" class="quote__text" style="display:none;"></span>
  </div>
  <div id="loomworks" class="loomworks" aria-live="polite">
   <span id="loomPre" class="loomworks-chunk">L</span><span id="loomCore" class="loomworks-chunk">OO</span><span id="loomPost" class="loomworks-chunk">K</span><span id="loomTail" class="loomworks-chunk"></span>
  </div>
  <span id="floatingK" class="floatingK" aria-hidden="true">K</span>
  <div class="vignette"></div>
 </div>
 <div id="screenGlitch" class="screenGlitch"></div>
 
 <!-- Doorway portal -->
 <div id="doorway" class="doorway">
  <div class="prompt-container">
   <div class="prompt" data-text="=STAR_"><span id="promptText">=STAR</span><span id="promptCursor" class="cursor">_</span></div>
  </div>
 </div>
 
 <!-- Scene Select Menu -->
 <div id="sceneSelect">
  <div class="scene-menu">
   <h2>SELECT SCENE</h2>
   <p>Choose your reality...</p>
   <div id="sceneOptions"></div>
   <div class="scene-controls">
    <button id="closeSceneSelect" class="close-btn">Close</button>
   </div>
  </div>
 </div>
 
 <div id="introOverlay"><div id="introBrand">celli.os<div class="brand-ver">v.0.0.1</div></div></div>
 <div id="world"></div>
 <canvas id="view"></canvas>
 
 <!-- UI Elements Container -->
 <div id="uiContainer"></div>
 
 <!-- THREE.js CDN -->
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/EffectComposer.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/RenderPass.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/ShaderPass.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/postprocessing/AfterimagePass.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/shaders/CopyShader.js"></script>
 
 <!-- Core Scripts -->
 <script src="js/config.js"></script>
 <script src="js/utils.js"></script>
 <script src="js/store.js"></script>
 
 <!-- Physics & Collision -->
 <script src="js/physics/collision.js"></script>
 <script src="js/physics/player.js"></script>
 <script src="js/physics/interactions.js"></script>
 
 <!-- Rendering -->
 <script src="js/rendering/scene.js"></script>
 <script src="js/rendering/camera.js"></script>
 <script src="js/rendering/materials.js"></script>
 <script src="js/rendering/post-processing.js"></script>
 <script src="js/rendering/ocean.js"></script>
 <script src="js/rendering/sprites.js"></script>
 
 <!-- Formula Engine -->
 <script src="js/formula/parser.js"></script>
 <script src="js/formula/functions.js"></script>
 <script src="js/formula/evaluator.js"></script>
 <script src="js/formula/registry.js"></script>
 
 <!-- Array Management -->
 <script src="js/array/manager.js"></script>
 <script src="js/array/operations.js"></script>
 <script src="js/array/rendering.js"></script>
 <script src="js/array/connections.js"></script>
 
 <!-- UI Components -->
 <script src="js/ui/sheet.js"></script>
 <script src="js/ui/controls.js"></script>
 <script src="js/ui/panels.js"></script>
 <script src="js/ui/dialogs.js"></script>
 
 <!-- Game/Scene Logic -->
 <script src="js/scenes/intro.js"></script>
 <script src="js/scenes/transitions.js"></script>
 <script src="js/scenes/games.js"></script>
 
 <!-- Main Application -->
 <script src="js/app.js"></script>
 
 <!-- Twemoji Initialization -->
 <script src="js/init-twemoji.js"></script>
</body>
</html>
