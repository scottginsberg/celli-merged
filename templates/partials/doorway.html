<!-- Doorway portal -->
<div id="doorway" class="doorway">
  <div class="prompt-container">
    <div class="prompt" data-text="=STAR_">
      <span id="promptText">=STAR</span>
      <span id="promptCursor" class="cursor">_</span>
    </div>
  </div>
</div>

<!-- Hidden input for mobile keyboard -->
<input id="hiddenInput" type="text" style="position:absolute; left:-9999px; opacity:0;" 
       autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" 
       inputmode="text" enterkeyhint="done" />
