<!-- Screen Recorder - Universal Injection Snippet -->
<!-- Add this snippet to ANY template HTML file to enable screen recording -->
<!-- Place before the closing </body> tag -->

<!-- GIF.js Library -->
<script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>

<!-- html2canvas for DOM screenshots (referrer overlay, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- Screen Recorder Standalone -->
<script src="../../src/scripts/tools/recorder-standalone.js"></script>

<!-- That's it! The recorder will auto-initialize and work universally -->
<!-- Works with Three.js canvases AND pure DOM content -->
