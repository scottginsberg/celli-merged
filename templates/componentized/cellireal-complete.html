<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celli Real – Complete Scene</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/styles/celli-real.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #93c5fd 0, transparent 70%),
                  linear-gradient(135deg, #0f172a 0%, #1d4ed8 55%, #60a5fa 100%);
      color: #0b1220;
      overflow: hidden;
    }

    #world {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.9), rgba(37, 99, 235, 0.85));
      pointer-events: none;
      z-index: 0;
    }

    #view {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
      outline: none;
    }

    #uiContainer {
      position: relative;
      z-index: 2;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 18px;
      background: rgba(8, 15, 32, 0.82);
      color: #e2e8f0;
      font-family: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.08em;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-overlay .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(148, 163, 184, 0.35);
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="world" aria-hidden="true"></div>
  <canvas id="view" aria-hidden="true"></canvas>
  <div id="uiContainer"></div>
  <div id="loading-overlay">
    <div class="spinner" aria-hidden="true"></div>
    <div>Booting Celli Real environment…</div>
  </div>

  <script type="module">
    import { CelliRealScene } from '../../src/scripts/scenes/CelliRealScene-Full.js';
    import '../../src/scripts/systems/PuzzleStateManager.js';

    const loadingOverlay = document.getElementById('loading-overlay');

    async function bootstrap() {
      const scene = new CelliRealScene();
      window.celliRealScene = scene;

      try {
        await scene.init();
        await scene.start();

        if (loadingOverlay) {
          loadingOverlay.classList.add('hidden');
          setTimeout(() => loadingOverlay?.remove(), 650);
        }

        let lastTime = performance.now();
        function tick(now) {
          const delta = (now - lastTime) / 1000;
          lastTime = now;
          try {
            scene.update({}, delta, now / 1000);
          } catch (error) {
            console.error('[CelliReal] Update loop failed', error);
          }
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      } catch (error) {
        console.error('Failed to initialize Celli Real scene', error);
        if (loadingOverlay) {
          loadingOverlay.innerHTML = '<strong>Initialization failed.</strong><span>Please check console logs.</span>';
          loadingOverlay.style.background = 'rgba(15, 23, 42, 0.92)';
        }
      }
    }

    bootstrap();
  </script>
</body>
</html>
