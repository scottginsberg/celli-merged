<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celli Beta Focus</title>
  <style>
    :root {
      color-scheme: only dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      letter-spacing: 0.08em;
    }

    main {
      width: min(520px, 92vw);
    }

    .form-panel {
      position: relative;
      padding: clamp(2.5rem, 6vw, 3.5rem) clamp(1.5rem, 6vw, 3rem) clamp(2.25rem, 6vw, 3.25rem);
      border: 4px solid #fff;
      background: #000;
      display: grid;
      gap: clamp(1.5rem, 4vw, 2rem);
      box-shadow: 0 0 0 10px #000, 0 0 38px rgba(255, 255, 255, 0.16);
      transition: transform 0.18s ease;
    }

    .form-panel::before {
      content: "";
      position: absolute;
      inset: clamp(1.25rem, 4vw, 2rem) clamp(1.25rem, 4vw, 2rem) auto clamp(1.25rem, 4vw, 2rem);
      height: 6px;
      background: #fff;
    }

    h1 {
      margin: clamp(0rem, 1vw, 0.5rem) 0 0;
      font-size: clamp(1.1rem, 2.6vw, 1.6rem);
      text-transform: uppercase;
      text-align: center;
      line-height: 1.4;
      letter-spacing: 0.14em;
    }

    .prompt {
      margin: 0;
      text-align: center;
      font-size: clamp(0.95rem, 2.4vw, 1.1rem);
      text-transform: uppercase;
    }

    .options {
      display: grid;
      gap: clamp(0.65rem, 2vw, 0.85rem);
    }

    .focus-option {
      border: 3px solid #fff;
      background: #0d0d0d;
      color: inherit;
      padding: 0.85rem 1.25rem;
      font-size: clamp(0.95rem, 2.4vw, 1.05rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .focus-option:hover,
    .focus-option:focus-visible {
      background: #fff;
      color: #000;
      transform: translateY(-3px);
      outline: none;
    }

    .focus-option:active {
      transform: translateY(0);
    }

    .encore-controls {
      display: grid;
      gap: 0.75rem;
      justify-items: center;
    }

    .encore-button {
      display: none;
      border: 3px solid #fff;
      background: #fff;
      color: #000;
      padding: 0.75rem 2rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .encore-button.visible {
      display: inline-flex;
    }

    .encore-button:hover,
    .encore-button:focus-visible {
      transform: scale(1.05);
      background: #000;
      color: #fff;
      outline: none;
    }

    .status {
      min-height: 1.2em;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
      color: #c8c8c8;
    }

    .form-panel.shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-10px);
      }
      40% {
        transform: translateX(8px);
      }
      60% {
        transform: translateX(-6px);
      }
      80% {
        transform: translateX(4px);
      }
    }

    footer {
      text-align: center;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #6f6f6f;
    }
  </style>
</head>
<body>
  <main id="betaFocusPanel" class="form-panel" role="form" aria-labelledby="betaFocusHeading">
    <h1 id="betaFocusHeading">Before we get started…</h1>
    <p class="prompt">Is there anything we should focus on first for our beta release?</p>
    <div class="options" role="group" aria-label="Beta focus options">
      <button type="button" class="focus-option">Level Editor</button>
      <button type="button" class="focus-option">Story Mode</button>
      <button type="button" class="focus-option">Cute Stuff</button>
      <button type="button" class="focus-option">Musical Numbers</button>
      <button type="button" class="focus-option">Boss Fights</button>
      <button type="button" class="focus-option">Puzzles</button>
      <button type="button" class="focus-option">Riddles</button>
      <button type="button" class="focus-option">Clues</button>
      <button type="button" class="focus-option">Celli Dance Party</button>
    </div>
    <div class="encore-controls">
      <div id="audioStatus" class="status" role="status" aria-live="polite"></div>
      <button type="button" id="encoreButton" class="encore-button">Encore</button>
      <button type="button" id="superEncoreButton" class="encore-button">Super Encore</button>
    </div>
    <footer>EA tracks will be added later.</footer>
  </main>
  <script>
    (function () {
      const panel = document.getElementById('betaFocusPanel');
      const optionButtons = Array.from(document.querySelectorAll('.focus-option'));
      const encoreButton = document.getElementById('encoreButton');
      const superEncoreButton = document.getElementById('superEncoreButton');
      const statusEl = document.getElementById('audioStatus');

      const baseTrack = new Audio('EA.mp3');
      const encoreTrack = new Audio('EA2.mp3');
      const superEncoreTrack = new Audio('EA3.mp3');

      baseTrack.preload = 'auto';
      encoreTrack.preload = 'auto';
      superEncoreTrack.preload = 'auto';

      const tracks = [baseTrack, encoreTrack, superEncoreTrack];

      function updateStatus(message) {
        if (statusEl) {
          statusEl.textContent = message || '';
        }
      }

      function resetPanelAnimation() {
        if (!panel) return;
        panel.classList.remove('shake');
        void panel.offsetWidth;
        panel.classList.add('shake');
      }

      function stopOtherTracks(except) {
        tracks.forEach((audio) => {
          if (audio !== except) {
            audio.pause();
            try {
              audio.currentTime = 0;
            } catch (err) {
              console.warn('Unable to reset audio time', err);
            }
          }
        });
      }

      function handlePlaybackPromise(promise, label) {
        if (!promise || typeof promise.then !== 'function') {
          updateStatus(label);
          return;
        }

        promise
          .then(() => {
            updateStatus(label);
          })
          .catch((error) => {
            console.warn('Audio playback failed. Ensure EA tracks are available.', error);
            updateStatus('Audio unavailable — please add the EA tracks.');
          });
      }

      function playTrack(audio, label) {
        stopOtherTracks(audio);
        try {
          audio.currentTime = 0;
        } catch (err) {
          console.warn('Unable to reset selected audio time', err);
        }
        const playback = audio.play();
        handlePlaybackPromise(playback, label);
      }

      baseTrack.addEventListener('ended', () => {
        if (encoreButton) {
          encoreButton.classList.add('visible');
        }
        updateStatus('Encore unlocked. Ready?');
      });

      encoreTrack.addEventListener('ended', () => {
        if (superEncoreButton) {
          superEncoreButton.classList.add('visible');
        }
        updateStatus('Super Encore unlocked.');
      });

      superEncoreTrack.addEventListener('ended', () => {
        updateStatus('Encore complete. Thank you!');
      });

      optionButtons.forEach((button) => {
        button.addEventListener('click', () => {
          resetPanelAnimation();
          playTrack(baseTrack, 'Playing EA.mp3…');
        });
      });

      if (encoreButton) {
        encoreButton.addEventListener('click', () => {
          resetPanelAnimation();
          playTrack(encoreTrack, 'Encore — playing EA2.mp3…');
        });
      }

      if (superEncoreButton) {
        superEncoreButton.addEventListener('click', () => {
          resetPanelAnimation();
          playTrack(superEncoreTrack, 'Super Encore — playing EA3.mp3…');
        });
      }

      updateStatus('Pick a focus to start the track.');
    })();
  </script>
</body>
</html>
