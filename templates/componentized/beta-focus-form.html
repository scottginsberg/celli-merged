<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Celli Beta Focus</title>
  <style>
    :root {
      color-scheme: only dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      letter-spacing: 0.08em;
    }

    main {
      width: min(520px, 92vw);
    }

    .form-panel {
      position: relative;
      padding: clamp(2.5rem, 6vw, 3.5rem) clamp(1.5rem, 6vw, 3rem) clamp(2.25rem, 6vw, 3.25rem);
      border: 4px solid #fff;
      background: #000;
      display: grid;
      gap: clamp(1.5rem, 4vw, 2rem);
      box-shadow: 6px 6px 0 #fff, 0 0 0 10px #000, 0 0 38px rgba(255, 255, 255, 0.16);
      transition: transform 0.18s ease, opacity 0.25s ease, filter 0.25s ease;
    }

    .form-panel.submitting {
      opacity: 0.85;
      filter: saturate(1.2);
    }

    .form-panel.submitted {
      opacity: 0.35;
      transform: scale(0.98);
      filter: blur(1px) saturate(1.4);
      pointer-events: none;
    }

    .form-panel::before {
      content: "";
      position: absolute;
      inset: clamp(1.25rem, 4vw, 2rem) clamp(1.25rem, 4vw, 2rem) auto clamp(1.25rem, 4vw, 2rem);
      height: 6px;
      background: #fff;
    }

    h1 {
      margin: clamp(0rem, 1vw, 0.5rem) 0 0;
      font-size: clamp(1.1rem, 2.6vw, 1.6rem);
      text-transform: uppercase;
      text-align: center;
      line-height: 1.4;
      letter-spacing: 0.14em;
    }

    .prompt {
      margin: 0;
      text-align: center;
      font-size: clamp(0.95rem, 2.4vw, 1.1rem);
      text-transform: uppercase;
    }

    .options {
      display: grid;
      gap: clamp(0.65rem, 2vw, 0.85rem);
    }

    .focus-option {
      border: 2px solid #fff;
      background: #050505;
      color: #fff;
      padding: 0.85rem 1.25rem;
      font-size: clamp(0.95rem, 2.4vw, 1.05rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      position: relative;
    }

    .focus-option:hover:not(.active-selection),
    .focus-option:focus-visible:not(.active-selection) {
      background: #fff;
      color: #000;
      transform: translateY(-3px);
      outline: none;
    }

    .focus-option:active {
      transform: translateY(0);
    }

    .focus-option.active-selection {
      transform: translateY(-3px);
    }

    .focus-option.tone-white {
      background: #fff;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4), 0 8px 24px rgba(255, 255, 255, 0.18);
    }

    .focus-option.tone-blue {
      background: #1b46ff;
      color: #f4f7ff;
      border-color: #7ea2ff;
      box-shadow: 0 0 0 1px rgba(126, 162, 255, 0.6), 0 8px 24px rgba(30, 70, 255, 0.28);
    }

    .focus-option.tone-yellow {
      background: #ffe066;
      color: #1a1200;
      border-color: #fff6b0;
      box-shadow: 0 0 0 1px rgba(255, 240, 160, 0.7), 0 8px 24px rgba(255, 224, 102, 0.28);
    }

    .focus-option.tone-magenta {
      background: #ff2f7d;
      color: #fff6fb;
      border-color: #ff89bc;
      box-shadow: 0 0 0 1px rgba(255, 137, 188, 0.65), 0 8px 24px rgba(255, 47, 125, 0.28);
    }

    .form-actions {
      display: flex;
      justify-content: center;
    }

    .submit-button {
      border: 3px solid #fff;
      background: #fff;
      color: #000;
      padding: 0.85rem 2.5rem;
      font-size: clamp(0.95rem, 2.4vw, 1.05rem);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .submit-button:hover,
    .submit-button:focus-visible {
      background: transparent;
      color: #fff;
      transform: translateY(-3px);
      outline: none;
    }

    .encore-controls {
      display: grid;
      gap: 0.75rem;
      justify-items: center;
    }

    .status {
      min-height: 1.2em;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
      color: #c8c8c8;
    }

    .escape-button {
      position: absolute;
      top: clamp(0.75rem, 3vw, 1.5rem);
      right: clamp(0.75rem, 3vw, 1.5rem);
      border: 3px solid #ff385b;
      background: #ff1f47;
      color: #fff;
      padding: 0.6rem 1.35rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 800;
      cursor: pointer;
      display: none;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
      box-shadow: 0 8px 28px rgba(255, 24, 72, 0.35);
    }

    .escape-button.visible {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .escape-button:hover,
    .escape-button:focus-visible {
      background: #fff;
      color: #ff1f47;
      transform: translateY(-2px);
      outline: none;
    }

    .submission-experience {
      position: absolute;
      inset: clamp(1.75rem, 5vw, 2.5rem);
      border-radius: clamp(1.5rem, 4vw, 2.25rem);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: inset 0 0 32px rgba(255, 255, 255, 0.08), 0 0 80px rgba(91, 123, 255, 0.22);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: clamp(1.25rem, 3vw, 1.75rem);
      padding: clamp(1.35rem, 3.5vw, 2rem) clamp(1.25rem, 3vw, 1.85rem);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.45s ease;
    }

    .submission-experience.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .selection-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: clamp(0.65rem, 2vw, 0.9rem);
      position: relative;
      min-height: clamp(2.5rem, 7vw, 3.5rem);
    }

    .selection-chip {
      position: relative;
      padding: 0.6rem 1.25rem;
      border-radius: 999px;
      font-size: clamp(0.85rem, 2.2vw, 0.95rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
      backdrop-filter: blur(12px);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.14), rgba(68, 100, 255, 0.28));
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 12px 32px rgba(20, 28, 80, 0.55);
      overflow: hidden;
      animation: chip-enter 0.7s cubic-bezier(0.26, 0.96, 0.26, 0.99) forwards;
    }

    .selection-chip::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
      opacity: 0;
      transform: scale(0.2);
      animation: chip-burst 1.35s cubic-bezier(0.12, 0.72, 0.18, 0.99) forwards;
    }

    .selection-chip .chip-fragments {
      position: absolute;
      inset: -0.2rem;
      pointer-events: none;
    }

    .selection-chip .chip-fragments span {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.85;
      box-shadow:
        10px 0 0 0 currentColor,
        -10px 0 0 0 currentColor,
        0 10px 0 0 currentColor,
        0 -10px 0 0 currentColor;
      filter: drop-shadow(0 0 4px currentColor);
      animation: fragment-burst 1.4s ease-out forwards;
    }

    .selection-chip .chip-fragments span:nth-child(1) {
      color: #ff4f88;
      animation-delay: 0.05s;
    }

    .selection-chip .chip-fragments span:nth-child(2) {
      color: #3da9ff;
      animation-delay: 0.12s;
    }

    .selection-chip .chip-fragments span:nth-child(3) {
      color: #ffd166;
      animation-delay: 0.18s;
    }

    .selection-visualizer {
      width: 100%;
      height: clamp(140px, 28vh, 220px);
      border-radius: clamp(1.1rem, 3vw, 1.65rem);
      background: linear-gradient(135deg, rgba(19, 26, 56, 0.9), rgba(12, 20, 44, 0.92));
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 0 26px rgba(14, 24, 48, 0.9), 0 0 46px rgba(67, 105, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    .selection-visualizer canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes chip-enter {
      0% {
        opacity: 0;
        transform: translateY(12px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes chip-burst {
      0% {
        opacity: 0.75;
        transform: scale(0.4);
      }
      40% {
        opacity: 0.22;
        transform: scale(1.8);
      }
      100% {
        opacity: 0;
        transform: scale(2.6);
      }
    }

    @keyframes fragment-burst {
      0% {
        opacity: 0.95;
        transform: translate(-50%, -50%) scale(0.6);
        filter: drop-shadow(0 0 4px currentColor);
      }
      45% {
        opacity: 1;
        transform: translate(calc(-50% - 16px), calc(-50% - 12px)) scale(1.4);
      }
      70% {
        opacity: 0.85;
        transform: translate(calc(-50% + 22px), calc(-50% + 18px)) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(-50% + 60px), calc(-50% - 50px)) scale(0.5);
        filter: drop-shadow(0 0 0 currentColor);
      }
    }

    @media (max-width: 640px) {
      main {
        width: min(100%, 92vw);
      }

      .form-panel {
        padding: clamp(2rem, 7vw, 2.75rem) clamp(1.25rem, 7vw, 2rem) clamp(2rem, 7vw, 2.75rem);
      }

      .submission-experience {
        inset: clamp(1.1rem, 4vw, 1.5rem);
        padding: clamp(1rem, 4vw, 1.5rem);
        gap: clamp(1rem, 4vw, 1.5rem);
      }

      .selection-chip {
        padding: 0.55rem 1rem;
        font-size: clamp(0.78rem, 4vw, 0.9rem);
      }
    }

    .form-panel.shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-10px);
      }
      40% {
        transform: translateX(8px);
      }
      60% {
        transform: translateX(-6px);
      }
      80% {
        transform: translateX(4px);
      }
    }

    footer {
      text-align: center;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #6f6f6f;
    }
  </style>
</head>
<body>
  <template id="betaFocusTemplate">
    <main id="betaFocusPanel" class="form-panel" aria-labelledby="betaFocusHeading">
    <form id="betaFocusForm" class="focus-form" novalidate>
      <h1 id="betaFocusHeading">Before we get started…</h1>
      <p class="prompt">Is there anything we should focus on first for our beta release?</p>
      <div class="options" role="group" aria-label="Beta focus options">
        <button type="button" class="focus-option" data-value="Level Editor">Level Editor</button>
        <button type="button" class="focus-option" data-value="Story Mode">Story Mode</button>
        <button type="button" class="focus-option" data-value="Cute Stuff">Cute Stuff</button>
        <button type="button" class="focus-option" data-value="Musical Numbers">Musical Numbers</button>
        <button type="button" class="focus-option" data-value="Boss Fights">Boss Fights</button>
        <button type="button" class="focus-option" data-value="Puzzles">Puzzles</button>
        <button type="button" class="focus-option" data-value="Riddles">Riddles</button>
        <button type="button" class="focus-option" data-value="Clues">Clues</button>
        <button type="button" class="focus-option" data-value="Celli Dance Party">Celli Dance Party</button>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-button">Submit</button>
      </div>
      <div class="encore-controls">
        <div id="audioStatus" class="status" role="status" aria-live="polite"></div>
      </div>
      <footer>EA tracks will be added later.</footer>
    </form>
    <div id="submissionExperience" class="submission-experience" aria-hidden="true">
      <div id="selectionCloud" class="selection-cloud"></div>
      <div class="selection-visualizer">
        <canvas id="selectionVisualizer" width="600" height="240" aria-hidden="true"></canvas>
      </div>
    </div>
    <button type="button" id="escapeEncoreButton" class="escape-button" aria-live="polite" aria-label="Get me out of here!">Get me out of here!</button>
    </main>
  </template>
  <script>
    (function () {
      function ensureFormMounted() {
        if (document.getElementById('betaFocusPanel')) {
          return true;
        }

        const template = document.getElementById('betaFocusTemplate');
        if (!template) {
          console.warn('⚠️ Beta focus form template missing.');
          return false;
        }

        const fragment = template.content.cloneNode(true);
        template.parentNode.insertBefore(fragment, template);
        return true;
      }

      function initializeBetaFocusForm() {
        const panel = document.getElementById('betaFocusPanel');
        const form = document.getElementById('betaFocusForm');

        if (!panel || !form) {
          console.warn('⚠️ Beta focus form elements unavailable for initialization.');
          return;
        }

        if (panel.dataset.initialized === 'true') {
          return;
        }
        panel.dataset.initialized = 'true';

            const optionButtons = Array.from(document.querySelectorAll('.focus-option'));
            const statusEl = document.getElementById('audioStatus');
            const escapeButton = document.getElementById('escapeEncoreButton');

            const selectionExperience = document.getElementById('submissionExperience');
            const selectionCloud = document.getElementById('selectionCloud');
            const selectionVisualizer = document.getElementById('selectionVisualizer');
            const selectionVisualizerCtx = selectionVisualizer ? selectionVisualizer.getContext('2d') : null;

            const baseTrack = new Audio('EA.mp3');
            const encoreTrack = new Audio('EA2.mp3');
            const superEncoreTrack = new Audio('EA3.mp3');
            const finaleTrack = new Audio('E4.mp3');

            const tracks = [baseTrack, encoreTrack, superEncoreTrack, finaleTrack];
            tracks.forEach((audio) => {
              audio.preload = 'auto';
              audio.crossOrigin = 'anonymous';
            });

            const encoreTracks = [encoreTrack, superEncoreTrack, finaleTrack];
            const encoreLabels = [
              'Encore — playing EA2.mp3…',
              'Super Encore — playing EA3.mp3…',
              'Finale — playing E4.mp3…'
            ];
            const DEFAULT_ESCAPE_LABEL = 'Get me out of here!';
            const ENCORE_LABEL = 'ENCORE!';
            const NEAR_DISTANCE = 72;

            const COLOR_SEQUENCE = ['tone-white', 'tone-blue', 'tone-yellow', 'tone-magenta'];
            const selectionOrder = [];
            const toneByButton = new Map();
            const selectionHistory = [];
            let selectionSteps = 0;
            let encoreIndex = 0;
            let escapeLabelState = DEFAULT_ESCAPE_LABEL;

            let audioContext = null;
            let analyser = null;
            let analyserData = null;
            let analyserGain = null;
            const mediaSourceMap = new WeakMap();
            let visualizerFrameId = null;
            let activeVisualizerTrack = null;

            function ensureVisualizerCanvasSize() {
              if (!selectionVisualizer || !selectionVisualizerCtx) {
                return;
              }
              const dpr = window.devicePixelRatio || 1;
              const displayWidth = selectionVisualizer.clientWidth || selectionVisualizer.width;
              const displayHeight = selectionVisualizer.clientHeight || selectionVisualizer.height;
              const targetWidth = Math.max(1, Math.round(displayWidth * dpr));
              const targetHeight = Math.max(1, Math.round(displayHeight * dpr));
              if (selectionVisualizer.width !== targetWidth || selectionVisualizer.height !== targetHeight) {
                selectionVisualizer.width = targetWidth;
                selectionVisualizer.height = targetHeight;
              }
              selectionVisualizerCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }

            function ensureAudioEngine() {
              const AudioContextClass = window.AudioContext || window.webkitAudioContext;
              if (!AudioContextClass) {
                return false;
              }
              if (!audioContext) {
                audioContext = new AudioContextClass();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.78;
                analyserData = new Uint8Array(analyser.frequencyBinCount);
                analyserGain = audioContext.createGain();
                analyserGain.gain.value = 1;
                analyser.connect(analyserGain);
                analyserGain.connect(audioContext.destination);
              } else if (audioContext.state === 'suspended') {
                audioContext.resume().catch(() => {});
              }
              return true;
            }

            function attachAudioToAnalyser(audio) {
              if (!ensureAudioEngine() || !audioContext || !analyser) {
                return;
              }
              let source = mediaSourceMap.get(audio);
              if (!source) {
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                mediaSourceMap.set(audio, source);
              }
            }

            function renderVisualizer() {
              if (!selectionVisualizerCtx || !analyser || !analyserData) {
                visualizerFrameId = null;
                return;
              }
              if (activeVisualizerTrack && (activeVisualizerTrack.paused || activeVisualizerTrack.ended)) {
                stopVisualizerIfIdle();
                return;
              }

              ensureVisualizerCanvasSize();
              analyser.getByteFrequencyData(analyserData);

              const width = selectionVisualizer.clientWidth || selectionVisualizer.width;
              const height = selectionVisualizer.clientHeight || selectionVisualizer.height;
              selectionVisualizerCtx.clearRect(0, 0, width, height);

              const barCount = 48;
              const step = Math.max(1, Math.floor(analyserData.length / barCount));
              const barWidth = width / barCount;

              for (let i = 0; i < barCount; i += 1) {
                const dataIndex = Math.min(analyserData.length - 1, i * step);
                const magnitude = analyserData[dataIndex] / 255;
                const eased = Math.pow(magnitude, 1.5);
                const barHeight = (height - 16) * eased;
                const x = i * barWidth;
                const y = height - barHeight - 8;
                const hue = 210 + (i / barCount) * 70;
                selectionVisualizerCtx.fillStyle = `hsla(${hue.toFixed(1)}, 88%, ${48 + eased * 26}%, ${0.25 + eased * 0.5})`;
                selectionVisualizerCtx.fillRect(x + 2, y, Math.max(2, barWidth - 4), barHeight + 8);
              }

              visualizerFrameId = requestAnimationFrame(renderVisualizer);
            }

            function startVisualizerFor(audio) {
              if (!selectionVisualizer || !selectionVisualizerCtx) {
                return;
              }
              attachAudioToAnalyser(audio);
              activeVisualizerTrack = audio;
              ensureVisualizerCanvasSize();
              if (!visualizerFrameId) {
                visualizerFrameId = requestAnimationFrame(renderVisualizer);
              }
            }

            function stopVisualizerIfIdle() {
              if (activeVisualizerTrack && !activeVisualizerTrack.paused && !activeVisualizerTrack.ended) {
                return;
              }
              if (visualizerFrameId) {
                cancelAnimationFrame(visualizerFrameId);
                visualizerFrameId = null;
              }
              if (selectionVisualizerCtx && selectionVisualizer) {
                selectionVisualizerCtx.clearRect(0, 0, selectionVisualizer.width, selectionVisualizer.height);
              }
              activeVisualizerTrack = null;
            }

            function updateSubmissionExperienceContent(selections) {
              if (!selectionCloud) {
                return;
              }
              selectionCloud.innerHTML = '';
              if (!Array.isArray(selections) || !selections.length) {
                return;
              }
              const fragment = document.createDocumentFragment();
              selections.forEach((value, index) => {
                const chip = document.createElement('div');
                chip.className = 'selection-chip';
                chip.style.animationDelay = `${index * 0.08}s`;
                chip.textContent = value;
                const fragments = document.createElement('div');
                fragments.className = 'chip-fragments';
                fragments.innerHTML = '<span></span><span></span><span></span>';
                chip.appendChild(fragments);
                fragment.appendChild(chip);
              });
              selectionCloud.appendChild(fragment);
            }

            function showSubmissionExperience(selections) {
              if (!selectionExperience) {
                return;
              }
              updateSubmissionExperienceContent(selections);
              selectionExperience.classList.add('visible');
              selectionExperience.setAttribute('aria-hidden', 'false');
              if (panel) {
                panel.classList.add('submitting');
                requestAnimationFrame(() => panel.classList.add('submitted'));
              }
            }

            function hideSubmissionExperience() {
              if (selectionExperience) {
                selectionExperience.classList.remove('visible');
                selectionExperience.setAttribute('aria-hidden', 'true');
              }
              if (selectionCloud) {
                selectionCloud.innerHTML = '';
              }
              if (panel) {
                panel.classList.remove('submitting');
                panel.classList.remove('submitted');
              }
              stopVisualizerIfIdle();
            }

            function refreshSubmissionExperience() {
              if (!panel || !panel.classList.contains('submitted')) {
                return;
              }
              const active = getActiveSelections();
              if (!active.length) {
                hideSubmissionExperience();
                return;
              }
              updateSubmissionExperienceContent(active);
            }

            function updateStatus(message) {
              if (statusEl) {
                statusEl.textContent = message || '';
              }
            }

            function triggerPanelShake() {
              if (!panel) {
                return;
              }
              panel.classList.remove('shake');
              void panel.offsetWidth;
              panel.classList.add('shake');
            }

            function stopOtherTracks(except) {
              tracks.forEach((audio) => {
                if (audio !== except) {
                  audio.pause();
                  try {
                    audio.currentTime = 0;
                  } catch (error) {
                    console.warn('Unable to reset audio time', error);
                  }
                }
              });
              if (!except || except.paused) {
                stopVisualizerIfIdle();
              }
            }

            function handlePlaybackPromise(promise, label, audio) {
              if (!promise || typeof promise.then !== 'function') {
                updateStatus(label);
                if (audio) {
                  startVisualizerFor(audio);
                }
                return;
              }

              promise
                .then(() => {
                  updateStatus(label);
                  if (audio) {
                    startVisualizerFor(audio);
                  }
                })
                .catch((error) => {
                  console.warn('Audio playback failed. Ensure EA tracks are available.', error);
                  updateStatus('Audio unavailable — please add the EA tracks.');
                  stopVisualizerIfIdle();
                });
            }

            function playTrack(audio, label) {
              stopOtherTracks(audio);
              ensureAudioEngine();
              try {
                audio.currentTime = 0;
              } catch (error) {
                console.warn('Unable to reset selected audio time', error);
              }
              const playback = audio.play();
              handlePlaybackPromise(playback, label, audio);
            }

            function applyTone(button, toneIndex) {
              const index = ((toneIndex % COLOR_SEQUENCE.length) + COLOR_SEQUENCE.length) % COLOR_SEQUENCE.length;
              COLOR_SEQUENCE.forEach((cls) => button.classList.remove(cls));
              button.classList.add(COLOR_SEQUENCE[index]);
              toneByButton.set(button, index);
            }

            function clearTone(button) {
              COLOR_SEQUENCE.forEach((cls) => button.classList.remove(cls));
              toneByButton.delete(button);
            }

            function cycleExistingTones() {
              if (selectionOrder.length <= 1) {
                return;
              }
              selectionOrder.slice(0, -1).forEach((btn) => {
                const currentIndex = toneByButton.get(btn) ?? 0;
                applyTone(btn, currentIndex + 1);
              });
            }

            function getActiveSelections() {
              return selectionOrder.map((btn) => btn.dataset.value || btn.textContent.trim());
            }

            function updateSelectionStatus(extraMessage) {
              const active = getActiveSelections();
              if (!active.length) {
                hideSubmissionExperience();
                const historyText = selectionHistory.length ? `History: ${selectionHistory.join(' → ')}` : '';
                if (extraMessage) {
                  const suffix = historyText ? ` | ${historyText}` : '';
                  updateStatus(`${extraMessage} — Steps ${selectionSteps}${suffix}`);
                } else if (selectionSteps > 0) {
                  const suffix = historyText ? ` | ${historyText}` : '';
                  updateStatus(`Steps ${selectionSteps}${suffix}`);
                } else {
                  updateStatus('Pick a focus to start the track.');
                }
                return;
              }

              if (panel && panel.classList.contains('submitted')) {
                updateSubmissionExperienceContent(active);
              }

              const historyText = selectionHistory.length ? ` | History: ${selectionHistory.join(' → ')}` : '';
              const extraText = extraMessage ? ` — ${extraMessage}` : '';
              updateStatus(`Steps ${selectionSteps}: ${active.join(' • ')}${historyText}${extraText}`);
            }

            function updateEscapeLabel(near) {
              const nextLabel = near ? ENCORE_LABEL : DEFAULT_ESCAPE_LABEL;
              if (!escapeButton || escapeLabelState === nextLabel) {
                return;
              }

              escapeLabelState = nextLabel;
              escapeButton.textContent = nextLabel;
              escapeButton.setAttribute('aria-label', nextLabel);
            }

            function showEscapeButton() {
              if (!escapeButton) {
                return;
              }
              escapeButton.classList.add('visible');
              updateEscapeLabel(false);
            }

            function isPointerNearButton(x, y) {
              if (!escapeButton || !escapeButton.classList.contains('visible')) {
                return false;
              }

              const rect = escapeButton.getBoundingClientRect();
              const withinX = x >= rect.left - NEAR_DISTANCE && x <= rect.right + NEAR_DISTANCE;
              const withinY = y >= rect.top - NEAR_DISTANCE && y <= rect.bottom + NEAR_DISTANCE;
              return withinX && withinY;
            }

            function handlePointerProximity(event) {
              if (!event || !('clientX' in event) || !escapeButton || !escapeButton.classList.contains('visible')) {
                return;
              }

              const near = isPointerNearButton(event.clientX, event.clientY);
              updateEscapeLabel(near);
            }

            function playNextEncoreTrack() {
              const track = encoreTracks[encoreIndex % encoreTracks.length];
              const label = encoreLabels[encoreIndex % encoreLabels.length];
              encoreIndex = (encoreIndex + 1) % encoreTracks.length;
              triggerPanelShake();
              playTrack(track, label);
            }

            optionButtons.forEach((button) => {
              button.setAttribute('aria-pressed', 'false');
              button.addEventListener('click', () => {
                const value = button.dataset.value || button.textContent.trim();
                const isActive = button.classList.contains('active-selection');

                if (isActive) {
                  button.classList.remove('active-selection');
                  button.setAttribute('aria-pressed', 'false');
                  clearTone(button);
                  const index = selectionOrder.indexOf(button);
                  if (index >= 0) {
                    selectionOrder.splice(index, 1);
                  }
                  triggerPanelShake();
                  updateSelectionStatus(`Removed ${value}`);
                  refreshSubmissionExperience();
                  return;
                }

                selectionSteps += 1;
                selectionHistory.push(value);
                button.classList.add('active-selection');
                button.setAttribute('aria-pressed', 'true');
                applyTone(button, 0);
                selectionOrder.push(button);
                cycleExistingTones();
                triggerPanelShake();
                updateSelectionStatus(`Added ${value}`);
                refreshSubmissionExperience();
              });
            });

            if (form) {
              form.addEventListener('submit', (event) => {
                event.preventDefault();

                if (!selectionOrder.length) {
                  triggerPanelShake();
                  updateStatus('Choose an option before submitting.');
                  return;
                }

                encoreIndex = 0;
                triggerPanelShake();
                const activeSelections = getActiveSelections();
                const playbackLabel = `Playing EA.mp3 for ${activeSelections.join(', ')} — Steps ${selectionSteps}`;
                showSubmissionExperience(activeSelections);
                playTrack(baseTrack, playbackLabel);
                showEscapeButton();
              });
            }

            baseTrack.addEventListener('ended', () => {
              updateStatus('Encore ready. Hover over the red button.');
              stopVisualizerIfIdle();
            });

            encoreTrack.addEventListener('ended', () => {
              updateStatus('Encore complete — ready for one more?');
              stopVisualizerIfIdle();
            });

            superEncoreTrack.addEventListener('ended', () => {
              updateStatus('Super Encore complete. Finale unlocked.');
              stopVisualizerIfIdle();
            });

            finaleTrack.addEventListener('ended', () => {
              updateStatus('Finale complete. Thank you for your focus!');
              stopVisualizerIfIdle();
            });

            if (escapeButton) {
              escapeButton.addEventListener('click', () => {
                if (!escapeButton.classList.contains('visible')) {
                  return;
                }
                playNextEncoreTrack();
              });

              escapeButton.addEventListener('pointerenter', () => updateEscapeLabel(true));
              escapeButton.addEventListener('pointerleave', () => updateEscapeLabel(false));
              escapeButton.addEventListener('focus', () => updateEscapeLabel(true));
              escapeButton.addEventListener('blur', () => updateEscapeLabel(false));
            }

            document.addEventListener('pointermove', handlePointerProximity);
            document.addEventListener('pointerdown', handlePointerProximity);

            window.addEventListener('resize', ensureVisualizerCanvasSize);
            tracks.forEach((audio) => {
              audio.addEventListener('pause', () => {
                if (audio !== activeVisualizerTrack || audio.ended || audio.currentTime === 0) {
                  stopVisualizerIfIdle();
                }
              });
            });

            hideSubmissionExperience();
            updateSelectionStatus();
            updateEscapeLabel(false);
            ensureVisualizerCanvasSize();
    
      }

      function playIntroSequence() {
        const playlist = ['./intro7.mp4', './intro3.mp4'];

        if (!playlist.length) {
          return Promise.resolve();
        }

        const container = document.createElement('div');
        container.style.position = 'fixed';
        container.style.inset = '0';
        container.style.background = '#000';
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.alignItems = 'center';
        container.style.justifyContent = 'center';
        container.style.gap = '18px';
        container.style.zIndex = '9999';

        const video = document.createElement('video');
        video.style.maxWidth = '90vw';
        video.style.maxHeight = '80vh';
        video.style.border = '3px solid #fff';
        video.style.boxShadow = '0 24px 60px rgba(0, 0, 0, 0.65)';
        video.style.background = '#000';
        video.setAttribute('playsinline', 'true');
        video.setAttribute('webkit-playsinline', 'true');
        video.playsInline = true;
        video.autoplay = true;
        video.controls = false;
        video.loop = false;
        video.muted = true;

        const label = document.createElement('div');
        label.style.color = '#fff';
        label.style.fontSize = '0.8rem';
        label.style.letterSpacing = '0.22em';
        label.style.textTransform = 'uppercase';
        label.style.textAlign = 'center';
        label.textContent = 'Loading intro videos…';

        const controlsRow = document.createElement('div');
        controlsRow.style.display = 'flex';
        controlsRow.style.gap = '12px';
        controlsRow.style.flexWrap = 'wrap';
        controlsRow.style.justifyContent = 'center';

        const startButton = document.createElement('button');
        startButton.textContent = 'Tap to start intro videos';
        startButton.style.display = 'none';
        startButton.style.padding = '0.6rem 1.4rem';
        startButton.style.border = '2px solid #fff';
        startButton.style.background = '#fff';
        startButton.style.color = '#000';
        startButton.style.textTransform = 'uppercase';
        startButton.style.fontWeight = '700';
        startButton.style.letterSpacing = '0.18em';
        startButton.style.cursor = 'pointer';

        const skipButton = document.createElement('button');
        skipButton.textContent = 'Skip';
        skipButton.style.padding = '0.5rem 1.2rem';
        skipButton.style.border = '2px solid #888';
        skipButton.style.background = 'transparent';
        skipButton.style.color = '#bbb';
        skipButton.style.textTransform = 'uppercase';
        skipButton.style.fontSize = '0.7rem';
        skipButton.style.letterSpacing = '0.2em';
        skipButton.style.cursor = 'pointer';

        controlsRow.appendChild(startButton);
        controlsRow.appendChild(skipButton);

        container.appendChild(video);
        container.appendChild(label);
        container.appendChild(controlsRow);
        document.body.appendChild(container);

        return new Promise((resolve) => {
          let index = 0;
          let resolved = false;

          const cleanup = () => {
            if (resolved) {
              return;
            }
            resolved = true;
            try {
              video.pause();
            } catch (error) {
              console.warn('⚠️ Unable to pause intro video during cleanup:', error);
            }
            container.remove();
            resolve();
          };

          const playlistLength = playlist.length;

          const sourceName = (src) => {
            try {
              return decodeURIComponent((src || '').split('/').pop() || src);
            } catch (error) {
              return src;
            }
          };

          const showManualStart = (message) => {
            startButton.textContent = message;
            startButton.style.display = 'inline-flex';
            startButton.disabled = false;
            video.controls = true;
          };

          const handlePlaybackStart = () => {
            const name = sourceName(playlist[index]);
            label.textContent = `Playing ${name} (${index + 1}/${playlistLength})`;
            startButton.style.display = 'none';
            startButton.disabled = false;
          };

          const playAtIndex = (nextIndex) => {
            if (nextIndex >= playlistLength) {
              cleanup();
              return;
            }

            index = nextIndex;
            const source = playlist[index];
            const name = sourceName(source);
            label.textContent = `Loading ${name} (${index + 1}/${playlistLength})…`;
            startButton.style.display = 'none';
            startButton.disabled = false;
            video.controls = false;
            video.muted = true;
            video.src = source;

            const playPromise = video.play();
            if (playPromise && typeof playPromise.then === 'function') {
              playPromise.then(() => {
                handlePlaybackStart();
              }).catch((error) => {
                console.warn(`⚠️ Autoplay blocked for ${source}:`, error);
                showManualStart(`Tap to play ${name}`);
              });
            } else {
              handlePlaybackStart();
            }
          };

          startButton.addEventListener('click', () => {
            startButton.disabled = true;
            video.muted = false;
            const manualPromise = video.play();
            if (manualPromise && typeof manualPromise.then === 'function') {
              manualPromise.then(() => {
                handlePlaybackStart();
              }).catch((error) => {
                console.warn('⚠️ Manual playback failed:', error);
                startButton.disabled = false;
                startButton.textContent = 'Retry';
              });
            } else {
              handlePlaybackStart();
            }
          });

          skipButton.addEventListener('click', () => {
            console.log('⏭️ Intro video sequence skipped by user');
            cleanup();
          });

          video.addEventListener('ended', () => {
            playAtIndex(index + 1);
          });

          video.addEventListener('error', (event) => {
            console.warn(`⚠️ Error playing ${playlist[index] || 'intro video'}`, event);
            playAtIndex(index + 1);
          });

          playAtIndex(0);
        });
      }

      async function bootstrap() {
        try {
          await playIntroSequence();
        } catch (error) {
          console.warn('⚠️ Intro video sequence encountered an issue:', error);
        }

        if (!ensureFormMounted()) {
          return;
        }

        initializeBetaFocusForm();
      }

      bootstrap().catch((error) => {
        console.error('❌ Beta focus sequence bootstrap failed:', error);
        if (ensureFormMounted()) {
          initializeBetaFocusForm();
        }
      });
    })();
  </script>
</body>
